<html>
	<head>
		<title>Login</title>

			<div>

			</div>
		</nav>
		<div class="text-center" id="signin">
			<form class="form-signin" method="post" action="/login">
				<h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
				<label for="inputEmail" class="sr-only">Username</label>
				<input type="username" name="username"id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
		
				<button id="get_start"class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

			</form>
		</div>
