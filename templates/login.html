<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="https://fonts.googleapis.com/css?family=Fascinate&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/login.css">
	</head>
	<body class="text-center">
		<nav class="main-nav">
			<div class="icon-box">
				<i class="fas fa-calendar" style="font-size:36px;"></i>
			</div>
			<ul class="main-nav-list">	
				<li><a class="btn" href="/login">Log In</a></li>
				<li><a class="btn" href="/sign-up">Sign Up</a></li>	
			</ul>
		</nav>
		<div id="signin">
			<form class="form-signin">
				<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
		
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				<p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
			</form>
		</div>
	</body>
</html>
