<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="https://fonts.googleapis.com/css?family=Fascinate&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<body>
		<nav class="main-nav">
			<div class="icon-box">
				<a class="home" href="/"><i class="fas fa-calendar" style="font-size:36px;"></i></a>
			</div>
			<div>
				<a class="btn" href="/login">Login</a>
			</div>
		</nav>
		<div class="text-center" id="signin">
			<form class="form-signin" method="post" action="/sign-up">
				<h1 class="h3 mb-3 font-weight-normal">Sign Up Today!</h1>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
				<label for="inputPassword" class="sr-only">Username</label>
				<input type="username" name="username" id="inputPassword" class="form-control" placeholder="Username" required="">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
				<button id='get_start'class="btn btn-lg btn-primary btn-block" type="submit">Get Started!</button>
				<p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
			</form>
		</div>
	</body>
</html>
